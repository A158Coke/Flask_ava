<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Stock</h1>
    <table style="border-collapse: collapse; width: 100%;">
      <tr style="background-color: #f2f2f2;">
        <th style="border: 1px solid black; padding: 8px;">ID</th>
        <th style="border: 1px solid black; padding: 8px;">Nombre</th>
        <th style="border: 1px solid black; padding: 8px;">Cantidad</th>
      </tr>
      {% for p in productos %}
        <tr>
          <td style="border: 1px solid black; padding: 8px;">{{ p.id }}</td>
          <td style="border: 1px solid black; padding: 8px;">{{ p.nombre }}</td>
          <td style="border: 1px solid black; padding: 8px;">{{ p.cantidad }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
